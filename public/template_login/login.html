<widget-header titulo = 'GERÊNCIA DE OPERAÇÕES'></widget-header>

<div class="home">
  <center><span class="error" ng-show="vm.showError">Senha ou Usuário inválidos</span></center>
	<form>
  		<div class="form-group">
    		<label for="exampleInputEmail1">Usuario</label>
    			<input type="number" class="form-control" id="exampleInputEmail1" placeholder="Usuário" ng-model='vm.user'>
  		</div>
  
  		<div class="form-group">
    			<label for="exampleInputPassword1">Senha</label>
    				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" ng-model='vm.pass'>
  		</div>
  
  		<button type="submit" class="btn btn-default" ng-click="vm.logar()">Submit</button>

      <div>
        <center>
          <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-show="vm.mostrarLoading">
          </span>
        </center>
    </div>
	</form>
</div>
